<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="src/bowlingApp.js"></script>
  <script src="src/bowlingScorer.js"></script>
  <link rel="stylesheet" type="text/css" href="style/bowling-styles.css">
  <link rel="icon" href="http://pngimg.com/uploads/bowling/bowling_PNG66.png">
  <title>Bowling Score Calculator</title>
</head>
<body>
  <h1 align="center">Super Mega Awesome Bowling Score Calculator!</h1>
  <br>
  <div align="center">
    <input id="add_score_0" type="button" value="0"></input>
    <input id="add_score_1" type="button" value="1"></input>
    <input id="add_score_2" type="button" value="2"></input>
    <input id="add_score_3" type="button" value="3"></input>
    <input id="add_score_4" type="button" value="4"></input>
    <input id="add_score_5" type="button" value="5"></input>
    <input id="add_score_6" type="button" value="6"></input>
    <input id="add_score_7" type="button" value="7"></input>
    <input id="add_score_8" type="button" value="8"></input>
    <input id="add_score_9" type="button" value="9"></input>
    <input id="add_score_10" type="button" value="10"></input>
  </div>
  <h2>Frame: <span id="frame"></span></h2>
  <h2>Score: <span id="score"></span></h2>
  <table align="center">
    <tr>
      <th colspan="2">1</th>
      <th colspan="2">2</th>
      <th colspan="2">3</th>
      <th colspan="2">4</th>
      <th colspan="2">5</th>
      <th colspan="2">6</th>
      <th colspan="2">7</th>
      <th colspan="2">8</th>
      <th colspan="2">9</th>
      <th colspan="3">10</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2"><span id="frame_1_score"></span></td>
      <td colspan="2"><span id="frame_2_score"></span></td>
      <td colspan="2"><span id="frame_3_score"></span></td>
      <td colspan="2"><span id="frame_4_score"></span></td>
      <td colspan="2"><span id="frame_5_score"></span></td>
      <td colspan="2"><span id="frame_6_score"></span></td>
      <td colspan="2"><span id="frame_7_score"></span></td>
      <td colspan="2"><span id="frame_8_score"></span></td>
      <td colspan="2"><span id="frame_9_score"></span></td>
      <td colspan="3"><span id="frame_10_score"></span></td>
    </tr>
  </table>

</body>
</html>
